<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/simon.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>simon</title>
  </head>
  <body>
    <div class="container">
      <h1>Simon</h1>
      <div class="player-colors">
        <div id="yellow" value= 1>yellow</div>
        <div id="green" value= 2>green</div>
        <div id="blue" value= 3>blue</div>
        <div id="red" value= 4>red</div>
      </div>
      <div class="output-div"><span class="output"></span></div>
      <button type="button" class="btn" name="start" id="start">new game</button>
      <button type="button" class="btn" name="play" id="play">submit</button>
      <button type="button" class="btn" name="turn" id="turn">new turn</button>

    </div>
  </body>
</html>
